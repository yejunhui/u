<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js" integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>{%block title%}{%endblock%}</title>
</head>
<body style="{%block bodystyle%}background-image: url(/static/img/bg2.jpg);background-size:100% 150%;{%endblock%}">
<div class="alert alert-primary" role="alert" style="height:50px;" >
    <div style=" height:30px; width:30px; float:left ">
        <img src="/static/img/timg.jpg" style=" height:40px; width:40px " >
    </div>

    {% if user %}
        {% if user != None %}
            <div style="float:right">
                {{user}},欢迎您！&nbsp;&nbsp;&nbsp;
                <a href="/cle/">退出</a>
                <a href="/index/">返回主页</a>
            </div>
        {% endif %}
    {% endif %}

    <div style="float:right">
        <small>{{t.tm_year}}年{{t.tm_mon}}月{{t.tm_mday}}日&nbsp;&nbsp;&nbsp;</small>
    </div>
</div>
<HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#987cb9 SIZE=3>
{%block body%}{%endblock%}
{% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>

{% endif %}
</body>
{%block script%}{%endblock%}
</html>
