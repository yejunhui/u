{%extends "temp.html"%}

{%block title%}天王星AI-LoginIn{%endblock%}

{%block bodystyle%}
background-image: url(/static/img/bg2.jpg);background-size:100% 160%;
{%endblock%}

{%block body%}
<div class="jumbotron" style="text-align:center; heigth:30%; width:30%; >
    <h1 class="display-5" style="text-align:center">注册</h1>
    <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#987cb9 SIZE=3>
    <form action="/loginIn/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">User Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="user">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phone</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="phone">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password2</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password2">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">同意服务协议</label>
      </div>
      <button type="submit" class="btn btn-primary">注册</button>
    </form>
    <label class="form-check-label" for="exampleCheck1">已有账号？去<a href="/u">登录</a></label>

</div>

{%endblock%}
